<section class="w-full p-20  bg-black min-h-screen ">
    <div class="flex justify-center">
        <iframe class="trailer-iframe w-[80%] h-[500px] md:h-[600px] lg:h-[600px]" width="100%" height="100%"
            [src]="trailerUrl" title="Cars 2" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <div class="flex justify-start text-white items-center mt-10">
        <h1 class="text-4xl underline mr-8" style="font-family: 'ADLaM Display', cursive;">{{this.film.title}}</h1>

        <div class="h-full flex">
            <span *ngFor="let category of this.film.categories"
                class="m-1 py-1 px-2 rounded-[15px] bg-[#209283]">{{category}}</span>
            <span class="h-[full] m-1 px-2 py-1 rounded-[15px] self-center bg-[#209283]">{{this.film.year}}</span>
            <span class="h-[full] m-1 px-2 py-1 rounded-[15px] self-center bg-red-800">{{this.film.duration}}m</span>
        </div>
    </div>
    <p class="text-justify text-white py-6">
        {{this.film.description}}
    </p>

    <div class="flex justify-start text-white flex-col ">
        <h1 class="text-3xl underline mr-8" style="font-family: 'ADLaM Display', cursive;">Pel√≠culas Recomendadas</h1>
        <component-Listar />
    </div>



</section>
