<section class="min-h-screen bg-gray-100 py-10 px-6">
  <div class="w-full">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">
      Panel de Películas
    </h2>

    <div class="text-right mb-6">
      <button
        (click)="crearNuevaPelicula()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full shadow-lg transition duration-200"
      >
        Crear Nueva Película
      </button>
    </div>

    <!-- Formulario para añadir/editar película -->
    <div
      *ngIf="editando || creando"
      class="bg-white p-8 rounded-lg shadow-lg mb-8 max-w-4xl mx-auto"
    >
      <h3 class="text-2xl font-semibold mb-6 text-gray-700">
        {{ editando ? "Editar Película" : "Nueva Película" }}
      </h3>
      <form
        (ngSubmit)="guardar()"
        class="grid grid-cols-1 md:grid-cols-2 gap-6"
      >
        <input
          type="text"
          [(ngModel)]="peliculaForm.titulo"
          name="titulo"
          placeholder="Título"
          class="border p-3 rounded-lg w-full"
        />
        <input
          type="text"
          [(ngModel)]="peliculaForm.descripcion"
          name="descripcion"
          placeholder="Descripción"
          class="border p-3 rounded-lg w-full"
        />

        <!-- Descripción como textarea para mayor visibilidad -->
        <textarea
          [(ngModel)]="peliculaForm.descripcion"
          name="descripcion"
          placeholder="Descripción"
          class="border p-3 rounded-lg w-full h-32 resize-none"
        ></textarea>

        <input
          type="text"
          [(ngModel)]="peliculaForm.anio"
          name="anio"
          placeholder="Año"
          class="border p-3 rounded-lg w-full"
        />
        <input
          type="number"
          [(ngModel)]="peliculaForm.duracion"
          name="duracion"
          placeholder="Duración (min)"
          class="border p-3 rounded-lg w-full"
        />
        <input
          type="text"
          [(ngModel)]="peliculaForm.portada"
          name="portada"
          placeholder="URL Portada"
          class="border p-3 rounded-lg w-full"
        />
        <input
          type="text"
          [(ngModel)]="peliculaForm.trailer"
          name="trailer"
          placeholder="URL Trailer"
          class="border p-3 rounded-lg w-full"
        />

        <!-- Aquí puedes añadir selectores dinámicos -->
        <div class="col-span-full">
          <label for="actores" class="block font-medium text-gray-600"
            >Selecciona Actores</label
          >
          <select
            multiple
            [(ngModel)]="peliculaForm.actores"
            name="actores"
            class="border p-3 w-full rounded-lg"
          >
            <option
              *ngFor="let actor of peliculaForm.actores"
              [value]="actor.id_actor"
            >
              {{ actor.nombre }}
            </option>
          </select>
        </div>

        <div class="col-span-full flex justify-end gap-4 mt-6">
          <button
            type="button"
            (click)="resetForm()"
            class="px-6 py-3 bg-gray-300 rounded-lg text-gray-700 hover:bg-gray-400 transition"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
          >
            Guardar
          </button>
        </div>
      </form>
    </div>

    <!-- Tabla de películas -->
    <div class="overflow-x-auto mb-10">
      <table
        class="w-full mx-auto table-auto border-collapse rounded-lg shadow-lg"
      >
        <thead>
          <tr>
            <th
              class="px-6 py-4 text-left text-white"
              style="background-color: #e53935"
            >
              Título
            </th>
            <th
              class="px-6 py-4 text-left text-white"
              style="background-color: #e53935"
            >
              Descripción
            </th>
            <th
              class="px-6 py-4 text-left text-white"
              style="background-color: #e53935"
            >
              Año
            </th>
            <th
              class="px-6 py-4 text-left text-white"
              style="background-color: #e53935"
            >
              Duración
            </th>
            <th
              class="px-6 py-4 text-left text-white"
              style="background-color: #e53935"
            >
              Portada
            </th>
            <th
              class="px-6 py-4 text-left text-white"
              style="background-color: #e53935"
            >
              Trailer
            </th>
            <th
              class="px-6 py-4 text-left text-white"
              style="background-color: #e53935"
            >
              Acciones
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of peliculas" class="border-t">
            <td class="px-6 py-4 text-gray-800">{{ p.title }}</td>
            <td class="px-6 py-4 text-gray-800">{{ p.description }}</td>
            <td class="px-6 py-4 text-gray-800">{{ p.year }}</td>
            <td class="px-6 py-4 text-gray-800">{{ p.duration }} min</td>
            <td class="px-6 py-4">
              <img
                [src]="p.imageUrl"
                alt="portada"
                class="w-20 h-28 object-cover mx-auto rounded-md shadow-sm"
              />
            </td>
            <td class="px-6 py-4 truncate max-w-xs text-gray-600">
              {{ p.trailer }}
            </td>
            <td class="px-6 py-4 space-x-2 flex items-center ">
              <button
                (click)="editar(p)"
                class="bg-blue-500 hover:bg-blue-600 cursor-pointer text-white p-5 rounded-full transition"
                title="Editar"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </button>

              <button
                (click)="eliminar(p.id_pelicula!)"
                class="bg-red-500 hover:bg-red-600 cursor-pointer text-white p-5 rounded-full transition"
                title="Eliminar"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
